<div class="checkout">
  <h1>Checkout</h1>
  <p class="message-p">{{orderMessage}}</p>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add Shipping Address</h3>
      <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
        <input type="text"
               class="form-input"
               name="email"
               placeholder="Enter your email"
               ngModel
               #email="ngModel"
               required
               email
        >
        <p class="error-valid"><span *ngIf="email.invalid && email.touched">Please enter a valid value</span></p>
        <input type="text"
               class="form-input"
               name="address"
               placeholder="Enter your address"
               ngModel
               #address="ngModel"
               required>
        <p class="error-valid"><span *ngIf="address.invalid && email.touched">Please enter a valid address</span></p>
        <input type="text"
               class="form-input"
               name="contact"
               placeholder="Enter your contact details"
               ngModel
               #contact="ngModel"
               required
        >
        <p class="error-valid"><span *ngIf="contact.invalid && contact.touched">Please enter your valid contact</span>
        </p>
        <button class="form-button" [disabled]="orderData.invalid">Order Now</button>
      </form>
    </div>
    <div class="col-sm-5">
      <h3>Total Amount: {{totalPrice | currency}}</h3>
      <h4>Payment Method: <b>Cash on Delivery</b></h4>
    </div>
  </div>
</div>
