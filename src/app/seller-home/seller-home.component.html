<div class="product-list">
  <h1>All Product List</h1>
  <table>
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Color</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of productList">
      <td><img src="{{product.image}}" alt="product image"></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.color}}</td>
      <td>{{product.category}}</td>
      <td>{{product.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
