<div class="my-orders">
  <h1>My Orders</h1>
  <div class="row order-data">
    <div class="col-sm-3">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>Order Id</span>
    </div>
    <div class="col-sm-2">
      <span>Price</span>
    </div>
    <div class="col-sm-2">
      <span>Status</span>
    </div>
    <div class="col-sm-3">
      <span>Action</span>
    </div>
  </div>
  <div class="row order-data" *ngFor="let item of orderData">
    <div class="col-sm-3">
      <span>Order</span>
    </div>
    <div class="col-sm-2">
      <span>#{{item.id}}</span>
    </div>
    <div class="col-sm-2">
      <span>{{item.totalPrice}}</span>
    </div>
    <div class="col-sm-2">
      <span>In Progress</span>
    </div>
    <div class="col-sm-3">
      <span><button class="form-button" (click)="cancelOrder(item.id)">Cancel Order</button></span>
    </div>
  </div>
</div>
