<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{productData.image}}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{productData.name}}</h1>
      <h3>Price: {{productData.price}}</h3>
      <div>
        Color:
        <h5 [style.background-color]="productData.color" class="product-color"></h5>
      </div>
      <h6>Category: {{productData.category}}</h6>
      <h6>Description: {{productData.description}}</h6>
      <button class="form-button">Buy Now</button>
      <button class="form-button" *ngIf="!removeCart" (click)="addToCart()">Add to cart</button>
      <button class="form-button" *ngIf="removeCart" (click)="removeFromCart(productData.id)">Remove from cart</button>
      <div class="quantity-group">
        <button class="form-button" (click)="handleQuantity('minus')">-</button>
        <input type="text" value="{{productQuantity}}">
        <button class="form-button" (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
