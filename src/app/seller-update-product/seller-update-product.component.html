<div class="update-product">
  <h1>Update Product</h1>
<!--  <p class="message-p">{{addProductMessage}}</p>-->
  <form #updateProduct="ngForm"
        class="common-form"
        (ngSubmit)="submit(updateProduct.value)"
  >
    <input type="text"
           class="form-input"
           placeholder="Enter Product Name"
           name="name"
           ngModel
    >
    <input type="text"
           class="form-input"
           placeholder="Enter Product Price"
           name="price"
           ngModel
    >
    <input type="text"
           class="form-input"
           placeholder="Enter Product color"
           name="color"
           ngModel
    >
    <input type="text"
           class="form-input"
           placeholder="Enter Product category"
           name="category"
           ngModel
    >
    <textarea type="text"
              class="form-input"
              placeholder="Enter Product Description"
              name="description"
              ngModel
    ></textarea>
    <input type="text"
           class="form-input"
           placeholder="Enter Product Image Url"
           name="image"
           ngModel
    >
    <button class="form-button">Update Product</button>
  </form>
</div>
